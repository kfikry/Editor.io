<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Python Editor</title>
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
  />
  <script 
    src="https://cdn.jsdelivr.net/pyodide/v0.23.2/full/pyodide.js"
    defer>
  </script>
  <style>
    body { font-family: Arial, sans-serif; }
    #python-code { width: 100%; height: 300px; }
    #output { width: 100%; height: 200px; background: #212529; color: #fff; padding: 1rem; overflow-y: auto; }
    .input-prompt { color: #0dcaf0; }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Python Editor</a>
    </div>
  </nav>
  <div class="container mt-4">
    <textarea id="python-code">
# Example code
name = input("Enter your name: ")
print("Hello,", name)
    </textarea>
    <button id="run-btn" class="btn btn-primary mt-3">Run Code</button>
    <div id="output" class="mt-3"></div>
  </div>
  <script>
    let pyodideReadyPromise = null;

    document.addEventListener("DOMContentLoaded", async () => {
      pyodideReadyPromise = loadPyodide({ indexURL: "https://cdn.jsdelivr.net/pyodide/v0.23.2/full/" });
      window.pyodide = await pyodideReadyPromise;

      await pyodide.runPythonAsync(`
import builtins
from js import document

def input_override(prompt_text=""):
    outputElement = document.getElementById("output")
    outputElement.innerHTML += '<span class="input-prompt">' + prompt_text + '</span>';
    return new Promise((resolve) => {
      const inputElement = document.createElement("input");
      inputElement.type = "text";
      inputElement.style.width = "100%";
      inputElement.style.marginTop = "0.5rem";
      inputElement.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          outputElement.removeChild(inputElement);
          resolve(inputElement.value);
        }
      });
      outputElement.appendChild(inputElement);
      inputElement.focus();
    });

builtins.input = input_override
      `);
    });

    async function runPythonCode(code) {
      const outputElement = document.getElementById("output");
      outputElement.textContent = "";

      try {
        await pyodideReadyPromise;
        await pyodide.runPythonAsync(code);
        const output = pyodide.runPython("sys.stdout.getvalue()");
        outputElement.innerHTML += output.replace(/\n/g, "<br>");
      } catch (error) {
        outputElement.innerHTML += `<span style="color: red;">${error}</span>`;
      }
    }

    document.getElementById("run-btn").addEventListener("click", () => {
      const code = document.getElementById("python-code").value;
      runPythonCode(code);
    });
  </script>
</body>
</html>
